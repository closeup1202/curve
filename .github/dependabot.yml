# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    reviewers:
      - "closeup1202"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      spring-framework:
        patterns:
          - "org.springframework*"
          - "org.springframework.boot*"
        update-types:
          - "minor"
          - "patch"
      aws-sdk:
        patterns:
          - "software.amazon.awssdk*"
        update-types:
          - "minor"
          - "patch"
      kafka:
        patterns:
          - "org.apache.kafka*"
          - "org.springframework.kafka*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
          - "org.testcontainers*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific dependencies
    ignore:
      # Pin to Java 17 for LTS support
      - dependency-name: "java"
        update-types: ["version-update:semver-major"]
      # Pin to Spring Boot 3.x (4.x requires Jakarta EE 11, Java 21+, major migration)
      - dependency-name: "org.springframework.boot"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework.cloud"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "closeup1202"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "closeup1202"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
