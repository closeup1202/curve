name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Generate JaCoCo coverage report
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: |
          ./core/build/reports/jacoco/test/jacocoTestReport.xml
          ./spring/build/reports/jacoco/test/jacocoTestReport.xml
          ./kafka/build/reports/jacoco/test/jacocoTestReport.xml
          ./spring-boot-autoconfigure/build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/**

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          **/build/reports/jacoco/**
