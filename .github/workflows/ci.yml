name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x :kafka:test --no-daemon

    - name: Run tests with coverage
      run: ./gradlew test jacocoTestReport -x :kafka:test --no-daemon

    - name: Run Kafka EmbeddedKafka tests
      run: ./gradlew :kafka:test --tests "KafkaEventProducerEmbeddedTest" --tests "*UnitTest" --tests "*SendSuccessTest" --tests "FailedEventRecordTest" --no-daemon

    - name: Generate aggregated coverage report
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./core/build/reports/jacoco/test/jacocoTestReport.xml,./spring/build/reports/jacoco/test/jacocoTestReport.xml,./kafka/build/reports/jacoco/test/jacocoTestReport.xml,./spring-boot-autoconfigure/build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: SonarQube Scan
      if: matrix.java-version == '17'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        if [ -n "$SONAR_TOKEN" ]; then
          ./gradlew sonar \
            -Dsonar.projectKey=curve \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            --no-daemon
        else
          echo "SonarQube scan skipped (SONAR_TOKEN not set)"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.java-version }}
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/**

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: coverage-reports-${{ matrix.java-version }}
        path: |
          **/build/reports/jacoco/**

    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v6
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: Test Results (Java ${{ matrix.java-version }})
        fail_on_failure: true

  javadoc:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Javadoc
      run: ./gradlew javadoc --no-daemon

    - name: Deploy Javadoc to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/docs/javadoc
        destination_dir: javadoc

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
