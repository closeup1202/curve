name: Update Docs & Changelog

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      prev_version:
        description: 'Previous Version (e.g. 0.0.3)'
        required: true
        default: '0.0.3'
      new_version:
        description: 'New Version (e.g. 0.0.4)'
        required: true
        default: '0.0.4'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "NEW_VERSION=${{ github.event.inputs.new_version }}" >> $GITHUB_ENV
            echo "PREV_VERSION=${{ github.event.inputs.prev_version }}" >> $GITHUB_ENV
          else
            NEW_VERSION=${GITHUB_REF#refs/tags/v}
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            
            PREV_TAG=$(git describe --tags --abbrev=0 "${GITHUB_REF}^" 2>/dev/null || echo "v0.0.0")
            PREV_VERSION=${PREV_TAG#v}
            echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_ENV
          fi
          
          echo "Updating from ${{ env.PREV_VERSION }} to ${{ env.NEW_VERSION }}"

      - name: Update Documentation Version
        run: |
          chmod +x scripts/update-docs-version.sh
          ./scripts/update-docs-version.sh ${{ env.PREV_VERSION }} ${{ env.NEW_VERSION }}

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xf git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz
          # Find git-cliff binary and move it to /usr/local/bin
          find . -name "git-cliff" -type f -exec sudo mv {} /usr/local/bin/ \;
          sudo chmod +x /usr/local/bin/git-cliff
          git-cliff --version

      - name: Generate Changelog
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             git-cliff --config cliff.toml --output CHANGELOG.md --verbose --tag ${{ env.NEW_VERSION }}
          else
             git-cliff --config cliff.toml --output CHANGELOG.md --verbose
          fi

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Update version to ${{ env.NEW_VERSION }} and changelog [skip ci]"
          branch: main
          file_pattern: "README.md README.ko.md docs/**/*.md CHANGELOG.md sample/build.gradle"
