spring:
  application:
    name: sample-order-service

  # H2 Database Configuration (for Outbox Pattern demo)
  datasource:
    url: jdbc:h2:mem:curvedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9094
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer


server:
  port: 8081
  forward-headers-strategy: none

management:
  endpoints:
    web:
      exposure:
        include: health,info,curve-metrics,prometheus,beans
  endpoint:
    health:
      show-details: always

curve:
  enabled: true

  id-generator:
    worker-id: 1
    auto-generate: false

  kafka:
    topic: event.audit.v1
    dlq-topic: event.audit.dlq.v1
    retries: 3
    retry-backoff-ms: 1000
    request-timeout-ms: 30000
    async-mode: true
    async-timeout-ms: 5000
    dlq-executor-threads: 2

  retry:
    enabled: true
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2.0
    max-interval: 10000

  aop:
    enabled: true

  security:
    use-forwarded-headers: false

  pii:
    enabled: true

  # Transactional Outbox Pattern
  outbox:
    enabled: true
    publisher-enabled: false # 테스트를 위해 true로 변경 (CDC가 없으므로)
    batch-size: 100
    max-retries: 3
